{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}" defer></script>
    <title>Photography Portfolio</title>
</head>
<body>
    <header>
        <h1>Photography Portfolio</h1>
    </header>
    <main>
        <section>
            <h2>Categories</h2>
            <div class="category-preview">
                {% if category.photo_set %}
                        {% for category in categories %}
                            <div class="category-card">
                                <a href="{% url 'category_photos' category.id %}">
                                    <img src="{{ category.photo_set.first.image.url }}" alt="{{ category.name }}">
                                    <h3>{{ category.name }}</h3>
                                </a>
                            </div>
                        {% endfor %}
                {% endif %}

                <!--{% for category in categories %}
                    <div class="category-card">
                        <a href="{% url 'category_photos' category.id %}">
                            <img src="{{ category.photo_set.first.image.url }}" alt="{{ category.name }}">
                            <h3>{{ category.name }}</h3>
                        </a>
                    </div>
                {% endfor %}-->
            </div>
        </section>
        <section>
            <h2>Latest Photos</h2>
            <div class="photo-grid">
                {% for photo in photos|slice:":8" %}
                    <div class="photo-card">
                        <img src="{{ photo.image.url }}" alt="{{ photo.title }}">
                        <h4>{{ photo.title }}</h4>
                    </div>
                {% endfor %}
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Photography Portfolio</p>
    </footer>
</body>
</html>
