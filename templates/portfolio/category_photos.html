{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{{ category.name }} - Photography Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
        }
        header {
            background: #111;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .photo-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            padding: 1rem;
        }
        .photo-card {
            width: 150px;
            text-align: center;
        }
        .photo-card img {
            width: 100%;
            border-radius: 5px;
        }
        footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ category.name }}</h1>
    </header>

    <main>
        <section>
            <h2>Photos in {{ category.name }}</h2>
            <div class="photo-grid">
                {% for photo in photos %}
                    <div class="photo-card">
                        <img src="{{ photo.image.url }}" alt="{{ photo.title }}">
                        <h4>{{ photo.title }}</h4>
                    </div>
                {% empty %}
                    <p>No photos available in this category.</p>
                {% endfor %}
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Photography Portfolio</p>
    </footer>
</body>
</html>
